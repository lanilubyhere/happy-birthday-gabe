<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gabe!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Gabe!</h1>
        <button id="playSong">Play Birthday Song</button>
        <button id="showLetter">Read Birthday Letter</button>
        <div id="letter" class="hidden">
            <p>Dear Gabe,</p>
            <p>Wishing you a very happy birthday! May your day be filled with joy and happiness.</p>
            <p>Best wishes,</p>
            <p>Your Friend</p>
        </div>
    </div>
    <audio id="birthdaySong" src="happy-birthday-song.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
